    <script type="text/javascript">
        $(document).ready(function () {
            $("#ptt_name").select2({
                width: "100%"
            });

            $("#ptt_name").change(function () {
                before_submit();
            });

        });

        function before_submit() {
            var ptt_url = "";
            var ptt_type = $("input[name='ptt_type']:checked").val();
            var ptt_name = $("#ptt_name").val();

            if (ptt_type == 1) { //新
                ptt_url = "https://www.ptt.cc/bbs/" + ptt_name + "/index.html";
            } else if (ptt_type == 2) { //熱
                ptt_url = "https://www.ptt.cc/bbs/" + ptt_name + "/search?q=recommend%3A10";
            } else if (ptt_type == 3) { //爆
                ptt_url = "https://www.ptt.cc/bbs/" + ptt_name + "/search?q=recommend%3A100";
            } else if (ptt_type == 4) { //推文
                if (jQuery.trim($("#recommend").val()) != "") {
                    ptt_url = "https://www.ptt.cc/bbs/" + ptt_name + "/search?q=recommend%3A" + $("#recommend").val();
                } else {
                    alert("請輸入推文數");
                }
            } else if (ptt_type == 5) { //作者
                if (jQuery.trim($("#author").val()) != "") {
                    ptt_url = "https://www.ptt.cc/bbs/" + ptt_name + "/search?q=author%3A" + $("#author").val();
                } else {
                    alert("請輸入作者");
                }
            } else { //完整標題
                if (jQuery.trim($("#thread").val()) != "") {
                    ptt_url = "https://www.ptt.cc/bbs/" + ptt_name + "/search?q=thread%3A" + $("#thread").val();
                } else {
                    alert("請輸入完整標題");
                }
            }

            if (ptt_url != "") {
                window.open(ptt_url, '_new');
            }
        }

        function random_ptt() {
            var random_ptt_index = Math.floor(Math.random() * $("#ptt_name option").length);
            var random_ptt_name = $("#ptt_name").find('option').eq(random_ptt_index).val();
            var ptt_url = "https://www.ptt.cc/bbs/" + random_ptt_name + "/search?q=recommend%3A10";
            window.open(ptt_url, '_new');
        }

    </script>
